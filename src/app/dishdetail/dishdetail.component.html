<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    

  <div fxFlex="40">
      
  <div fxFlex>
    <mat-card *ngIf = 'dish'>
      <mat-card-header>
        <mat-card-title>

        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
  
  <div fxFlex="40">
      <div fxFlex>
    <mat-card *ngIf = 'dish'>
    <mat-card-header>
      <mat-card-title>
        <h3>Comments</h3>
      </mat-card-title>
      
    </mat-card-header>
  
    <mat-grid-list cols="2" *ngFor="let dish of dish">
      
      <mat-grid-list cols="2" *ngFor="let comments of dish.comment">
        {{comments.comment}}
       <h4>{{comments.rating}}</h4>
       <h4>--{{comments.author}} <label>{{comments.date | date}}</label></h4>
       <hr/>
      </mat-grid-list>
      
      </mat-grid-list>
     
    </mat-card>
  </div>
    </div>
    
  

</div>
